<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    "use strict";

    // Здесь пишем решение, данный комментарий необходимо стереть.

    /*Вот честно, долго пытался вывести формлу с остатком от деления.
    Ходил вокруг, да около, и даже делил на 100, а потом на 10, но всегда
    какая-то недостоверность присутствовала.
    В итоге психанул, и пересмотрел концепцию на вот такую.

    */
    const user_num = +prompt("Введите положительное целое число");

    const hundreds = getQty(user_num, 3, 100);
    const tens = getQty(user_num, 2, 10);
    const ones = getQty(user_num, 1, 1);

    console.log(`В числе ${user_num} количество сотен: ${hundred}, 
                  десятков: ${ten}, единиц: ${one}`);

    function getQty(value, slicer, denominator) {
      //Обрезка до последних N символов
      const res = value.toString().slice(-slicer);
      //Приведение к числу из строки, неявно
      return Math.floor(res / denominator);
    }
  </script>
