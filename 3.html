<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // Здесь пишем решение, данный комментарий необходимо стереть.

    /*Во всех  случаях Ассоциативность слева направо*/

    /*
    1. Суммируем 10 и 10, получаем 20
    2. В попытке суммировать 20 и строку "10" приводим к типу String, выполняя 
        конкатенацию
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. В попытке суммировать 10 и строку "10" приводим к типу String, выполняя 
      конкатенацию
    2. В попытке суммировать строку "1010" и 10 приводим к типу String, выполняя 
      конкатенацию
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. Суммируем 10 и 10, получаем 20
    2. Приводим к типу Number строку "10"
    3. Суммируем 20 и 10, получаем 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Приводим строковое пустое значение "" к типу Number, получая -0
    2. 10 делим на -0, получаем отрицательную бесконечность, т.е. -Infinity 
    3. С помощью console.log выводим -Infinity  в консоль.
    */
    console.log(10 / -"");
    /*
    1. Пытаемся привести строку "2,5" к Float, но из-за запятой, а не точки
        получаем NaN
    2. Делим 10 на полученный ранее NaN, вновь получаем NaN  
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>
