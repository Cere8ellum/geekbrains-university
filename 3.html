<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];


    let pricesBefore = "There are Prices without discount: \n";
    const discount = 15;

    products.forEach(function (obj) {
      pricesBefore += `id: ${obj.id} => price: ${obj.price} \n`;
      obj.price *= (100 - discount) / 100;
    });
    console.log(pricesBefore);
    console.log(`There are Prices with discount ${discount}%:`);
    console.log(products);
  </script>
</body>

</html>
