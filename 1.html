<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    c === 2, потому что срабатывает префиксный инкремент.
    Т.е., сначала a увеличивается на 1, затем значение из a присваивается c
     */
    c = ++a;
    console.log(c);

    /*
    d === 1, потому что срабатывает постфиксный инкремент.
    Т.е., сначала значение из b присваивается d, a затем b увеличивается на 1, 
     */
    d = b++;
    console.log(d);

    /*
    c === 5, потому что сначала a, которая = 2, префиксно увеличивается на единицу
    Выполняется сначала это действие, потому что инкремент, 
    в системе приоритетов операторов, имеет приоритет выше, чем сложение.
    Затем a, которая уже = 3 суммируется с 2.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d === 4, потому что сначала b, которая = 2, постфиксно увеличивается 
    на единицу. Выполняется сначала это действие, потому что инкремент, 
    в системе приоритетов операторов, имеет приоритет выше, чем сложение.
    
    Но с цифрой 2 суммируется НЕ увеличенное на единицу b, потому что инкремент
    был постфиксным.
    Тут немного странно конечно. С одной стороны действует приоритет операторов,
    с другой же, приоритет как буд-то и не действует с постфикным инкрементом.
    Как-будто параллельно создаётся клон b.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); //3
    console.log(b); //3
  </script>
</body>
